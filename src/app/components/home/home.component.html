<link rel="stylesheet" href="home.component.css">
<gb-search></gb-search>
<gb-book [book]="bookService.getFavorite()" 
    [isFavorite]="true"
    (favoriteEvent)="favorite($event)"
    class ="favoriteBook"></gb-book>
<div class="booksToRead">
    <a class="addNewBook"
        [routerLink]="['/newBook']">
        Add Book
    </a>
    <h3>Books to Read</h3>
    <div *ngFor="let book of booksToRead">
        <gb-book [book]="book"
            [isFavorite]="false"
            (favoriteEvent)="favorite($event)"></gb-book>
    </div>
</div>
